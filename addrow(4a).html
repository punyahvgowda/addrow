<!DOCTYPE html>
<html>
<head>
    <title>Dynamic Table</title>
    <style>
        body {
            background-image: url('image_girlsss.jpeg');
            background-repeat: no-repeat;
            background-attachment: fixed;  
            background-size: cover;
        }
    </style>
</head>
<body>
    <table id="dynamictable">
        <thead>
            <tr>
                <th>Name</th>
                <th>Email</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td><input type="text" name="name[]"></td>
                <td><input type="email" name="email[]"></td>
                <td><button type="button" onclick="removeRow(this)">Remove</button></td>
            </tr>
        </tbody>
    </table>
    <button type="button" onclick="addRow()">Add Row</button>
    <button type="button" onclick="displayTableContent()">Display Content</button>

    <div id="tableContent" style="margin-top: 20px; color: white;"></div>

    <script>
        function addRow() {
            var table = document.getElementById("dynamictable").getElementsByTagName('tbody')[0];
            var newRow = table.insertRow(table.rows.length);
            var cell1 = newRow.insertCell(0);
            var cell2 = newRow.insertCell(1);
            var cell3 = newRow.insertCell(2);
            cell1.innerHTML = '<input type="text" name="name[]">';
            cell2.innerHTML = '<input type="email" name="email[]">';
            cell3.innerHTML = '<button type="button" onclick="removeRow(this)">Remove</button>';
        }

        function removeRow(button) {
            var row = button.parentNode.parentNode;
            row.parentNode.removeChild(row);
        }

        function displayTableContent() {
            const table = document.getElementById('dynamictable');
            const rows = table.getElementsByTagName('tbody')[0].rows;
            let tableContent = '';

            for (let i = 0; i < rows.length; i++) {
                const cells = rows[i].cells;
                tableContent += 'Row ' + (i + 1) + ': ';
                for (let j = 0; j < cells.length - 1; j++) { // Exclude the "Action" column
                    tableContent += cells[j].children[0].value + (j < cells.length - 2 ? ', ' : ''); // Exclude the last cell
                }
                tableContent += '\n';
            }

            document.getElementById('tableContent').innerText = tableContent;
        }
    </script>
</body>
</html>
